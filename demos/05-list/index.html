<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Lists Demo</title>
        <link href="css/style.css" rel="stylesheet">
    </head>
    <body>
        <h2>Unordered Lists Examples</h2>
        <ul>
            <li>List item 1</li>
            <li>List item 2</li>
            <li>List item 3</li>
        </ul>
        <h4>My Shopping List</h4>
        <ul>
            <li>Jasmine Rice</li>
            <li>Chicken Thighs</li>
            <li>Steak</li>
            <li>Mixed veggies</li>
        </ul>
        <h2>Ordered List Examples</h2>
        <ol>
            <li>list item number 1</li>
            <li>List item number 2</li>
            <li>list item number 3</li>
        </ol>
    </body>
</html>
